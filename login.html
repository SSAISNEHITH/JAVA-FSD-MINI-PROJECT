<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Login</title>
<style>
body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
label { display: block; margin: 10px 0 5px; font-weight: bold; }
input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
input[type="submit"] { background: #007bff; color: white; cursor: pointer; font-size: 16px; }
.form-container { background: #f9f9f9; padding: 20px; border-radius: 8px; }
</style>
</head>
<body>
<div class="form-container">
<h2>Employee Login</h2>
<form action="login" method="post">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" minlength="6" required><br>

<input type="submit" value="Login">
</form>
</div>
</body>
</html>
